{% extends 'Bus/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Add Money to Wallet</legend>
                {{ form|crispy }}
                </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Add Money</button>
            </div>
            </fieldset>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Back to Profile <a class="ml-2" href="{% url 'profile' %}"></a>
            </small>
        </div>
    </div>


{% endblock content%}
